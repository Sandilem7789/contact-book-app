<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br>
    <form id="editForm">
        <label for="firstname" id="firstname">First Name</label>
        <input type="text" id="firstName" name="firstname" required placeholder="Enter first name" title="Please enter your first name">
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastname" required placeholder="Enter last name" title="Please enter your last name">
        
        <label for="email" id="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter email" title="Please enter a valid email address">
        
        <label for="avatar">Select a file</label>
        <input type="file" id="avatar" name="avatar" accept="image/*">
        
        <button id="submitContact" type="button">Submit</button>
    </form>
    <br>
    <button id="homeLink" type="button">Home</button>
    <script src="config.js"></script>
    <script src="add-contact.js"></script>
</body>
</html>
